<!DOCTYPE html>
<html lang="en">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
}

h1 {
    text-align: center;
    padding: 20px;

.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

}

    width: 100%;
    height: 200px;

}

<body>

<h1>ðŸ”¥ 7Animators â€“ Popular Videos</h1>

<div class="video-grid" id="videos"></div>

<script>
const API_KEY = "AIzaSyA2_xUL6aomd0Pr8MHinkBHL7YoJxwB-HM";
const CHANNEL_ID = "UC2S-PCEHkB034IyJh8Ha7pg";
const MAX_RESULTS = 6;

fetch(
  `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=viewCount&maxResults=${MAX_RESULTS}`
)
.then(res => res.json())
.then(data => {
    const container = document.getElementById("videos");
    data.items.forEach(item => {
        if (item.id.videoId) {
            container.innerHTML += `
                <iframe 
                    src="https://www.youtube.com/embed/${item.id.videoId}" 
                    frameborder="0" 
                    allowfullscreen>
                </iframe>`;
        }
    });
})
.catch(err => console.error(err));
</script>

</body>
