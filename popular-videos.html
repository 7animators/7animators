<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>7Animators â€“ Popular Videos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
}

h1 {
    text-align: center;
    padding: 20px;
}

/* GRID */
.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
}

/* CARD */
.video-card {
    background: #1c1c1c;
    border-radius: 14px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.thumbnail {
    position: relative;
    cursor: pointer;
}

.thumbnail img {
    width: 100%;
    display: block;
}

.play-btn {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 64px;
    opacity: 0.9;
    pointer-events: none;
}

/* CONTENT */
.video-content {
    padding: 14px;
}

.video-title {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 6px;
}

.video-desc {
    font-size: 13px;
    opacity: 0.8;
    margin-bottom: 12px;
    line-height: 1.4;
}

/* BUTTON */
.watch-btn {
    padding: 10px;
    background: #ff0000;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    width: 100%;
}

/* LOAD MORE */
.load-more {
    display: block;
    margin: 20px auto 40px;
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    z-index: 999;
    justify-content: center;
    align-items: center;
}

.modal-content {
    width: 90%;
    max-width: 900px;
    position: relative;
}

.modal iframe {
    width: 100%;
    height: 500px;
    border-radius: 12px;
    border: none;
}

.close-btn {
    position: absolute;
    top: -40px;
    right: 0;
    font-size: 28px;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>ðŸ”¥ 7Animators â€“ Popular Videos</h1>

<div class="video-grid" id="videos"></div>

<button class="load-more" onclick="loadVideos()">Load More</button>

<!-- POPUP MODAL -->
<div class="modal" id="videoModal">
    <div class="modal-content">
        <div class="close-btn" onclick="closeModal()">âœ–</div>
        <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</div>
<script>
const API_KEY = "AIzaSyA2_xUL6aomd0Pr8MHinkBHL7YoJxwB-HM";
const CHANNEL_ID = "UC2S-PCEHkB034IyJh8Ha7pg";
const MAX_RESULTS = 6;
const CACHE_HOURS = 24;
const CACHE_KEY = "yt_popular_cache_v1";

let nextPageToken = "";
let cachedData = JSON.parse(localStorage.getItem(CACHE_KEY)) || {
    time: 0,
    pages: []
};

// Check cache validity
const cacheValid = Date.now() - cachedData.time < CACHE_HOURS * 60 * 60 * 1000;

if (cacheValid && cachedData.pages.length) {
    cachedData.pages.forEach(renderPage);
    nextPageToken = cachedData.nextPageToken || "";
} else {
    cachedData = { time: Date.now(), pages: [] };
    loadVideos();
}

function loadVideos() {
    let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&order=viewCount&maxResults=${MAX_RESULTS}&channelId=${CHANNEL_ID}&key=${API_KEY}`;
    if (nextPageToken) url += `&pageToken=${nextPageToken}`;

    fetch(url)
    .then(res => res.json())
    .then(data => {
        nextPageToken = data.nextPageToken || "";

        cachedData.time = Date.now();
        cachedData.nextPageToken = nextPageToken;
        cachedData.pages.push(data.items);

        localStorage.setItem(CACHE_KEY, JSON.stringify(cachedData));

        renderPage(data.items);

        if (!nextPageToken) {
            document.querySelector(".load-more").style.display = "none";
        }
    });
}

function renderPage(items) {
    const container = document.getElementById("videos");

    items.forEach(item => {
        const v = item.id.videoId;
        const t = item.snippet.title;
        const d = item.snippet.description.substring(0, 90) + "...";
        const thumb = item.snippet.thumbnails.high.url;

        container.innerHTML += `
            <div class="video-card">
                <div class="thumbnail" onclick="openModal('${v}')">
                    <img src="${thumb}">
                    <div class="play-btn">â–¶</div>
                </div>
                <div class="video-content">
                    <div class="video-title">${t}</div>
                    <div class="video-desc">${d}</div>
                    <button class="watch-btn" onclick="openModal('${v}')">
                        Watch Now
                    </button>
                </div>
            </div>
        `;
    });
}

// Modal logic remains same
function openModal(videoId) {
    const modal = document.getElementById("videoModal");
    const player = document.getElementById("player");
    player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
    modal.style.display = "flex";
}

function closeModal() {
    document.getElementById("player").src = "";
    document.getElementById("videoModal").style.display = "none";
}
</script>


</body>
</html>
